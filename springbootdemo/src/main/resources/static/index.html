<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul id="products"/>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript">
        $(function () {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/api/getproducts",
                    dataType: "json", //text,html,script
                    success: function (data, textStatus, jqXHR) {
                        data.products.forEach(function (product,index) {
                            $("#products").append("<li>" + product.name + "</li>")
                        });
                    },
                    error: function (e) {
                        alert(e.toLocaleString());
                    }
                });
            }
        );
    </script>
</div>
</body>
</html>
